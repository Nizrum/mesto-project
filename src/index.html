<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image">
          <div class="profile__image-cover">
            <img src="<%=require('./images/edit-icon.svg')%>" alt="Редактировать" class="profile__image-icon">
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Имя</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Описание</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2024 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя"
            required minlength="2" maxlength="40">
          <span class="popup__error name-input-error"></span>
          <input type="text" name="description" id="description-input"
            class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2"
            maxlength="200">
          <span class="popup__error description-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place">
          <input type="text" name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error place-name-input-error"></span>
          <input type="url" name="link" id="link-input" class="popup__input popup__input_type_url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error link-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content popup__content_type_avatar">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar">
          <input type="url" name="avatar-link" id="avatar-link-input" class="popup__input popup__input_type_url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error avatar-link-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_login popup_is-opened">
      <div class="popup__content">
        <h3 class="popup__title">Введите токен и идентификатор группы</h3>
        <form class="popup__form" name="login">
          <input type="text" name="token" id="token-input" class="popup__input popup__input_type_token"
            placeholder="Токен" required>
          <span class="popup__error token-input-error"></span>
          <input type="text" name="group" id="group-input" class="popup__input popup__input_type_group"
            placeholder="Идентификатор группы" required>
          <span class="popup__error group-input-error"></span>
          <button type="submit" class="button popup__button">Войти</button>
        </form>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title">
        </h2>
        <div class="card__likes-container">
          <button type="button" class="card__like-button"></button>
          <span class="card__likes-counter"></span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
